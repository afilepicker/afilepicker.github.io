<!DOCTYPE html><html ng-app=wis><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name=google value=notranslate><meta name=google content=notranslate><title>A file picker</title><link href=//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css rel=stylesheet><base href="/"><link href=u/css/default.css rel=stylesheet><script src=//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js></script><script src=//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js></script><script src=//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-touch.min.js></script><script src=u/js/min.js></script><body ng-controller="MainCtrl as Main" ng-swipe-right="Main.slideOpen = true" ng-swipe-left="Main.slideOpen = false"><div id=content ng-if="!refresh && $locale.dropFilesHere"><nav ng-class={slideOpen:Main.slideOpen} class="visible-xs well services"><a ng-bind="::(service.name || $locale.SERVICES[service])" ng-click=Main.openService(service) ng-href=#{{::service.urlName}} ng-repeat="service in FileList.services" wis-allow-default wis-href></a></nav><div id=wrapper ng-class={slideOpen:Main.slideOpen}><div id=main><nav class="hidden-xs well services"><a ng-bind="::(service.name || $locale.SERVICES[service])" ng-click="Main.active=service" ng-href=#{{::service.urlName}} ng-repeat="service in FileList.services" wis-allow-default wis-href></a></nav><section ng-view></section></div><footer><span class=pull-right><button wis-allow-default ng-click=Main.closeWindow() class="btn btn-default btn-sm" ng-bind=::$locale.BUTTON.cancel></button>&nbsp;<x ng-if=!FileList.saveMode><button wis-allow-default ng-click=FileList.clear() ng-if=::!Main.isAnother ng-hide=!FileList.files.length class="btn btn-danger btn-sm" ng-bind=::$locale.BUTTON.clear></button> <button wis-allow-default ng-click=Main.closeWindow(true) ng-if=::!Main.isAnother ng-class="{'ng-hide': !FileList.files.length, shake: FileList.files.length}" class="btn btn-success btn-sm" ng-bind=::$locale.BUTTON.done></button></x></span> <span ng-switch=FileList.files.length><p ng-switch-when=0></p><p ng-switch-when=1><i class=ui-file></i> <a wis-allow-default href=#/selected>one file selected</a></p><p ng-switch-default><i class=ui-files></i> <a wis-allow-default href=#/selected>{{FileList.files.length}} files selected</a></p></span></footer></div><div class="progress progress-striped active" id=loading ng-animate="'loading'" ng-if=Main.loading()><div class=progress-bar style=width:100%></div></div></div>
