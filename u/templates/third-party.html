<script wis-load=third-party>wis.app.register.controller("ThirdPartyCtrl",["$http","$cacheFactory","$routeParams","$location","$route","meta",function(t,e,r,i,o,a){var n=this,c=r.service;n.error=200!=a.status,n.files=a.data.files,n.pathCollection=a.data.pathCollection.slice(1),n.service=c,n.open=function(t){var e=angular.element(t.target).scope().file;n.isDir(e)&&e.path&&i.path("/"+c+e.path)},n.isDir=function(t){return"inode/directory"==t.type},n.getIcon=function(t){return n.isDir(t)?"glyphicon-folder-open":"glyphicon-file"}}]);</script><div ng-switch=::Party.error><div ng-switch-default>Faile</div><div ng-switch-when=false><ol class=breadcrumb><li><a href={{::Party.service}}><span class="glyphicon glyphicon-home"></span></a></li><li ng-repeat="path in Party.pathCollection"><a bo-href="Party.service + path.path" bo-bind=path.name></a></li></ol><table class="table table-striped"><thead><tr><th>{{::$locale.FILE.name}}<th>{{::$locale.FILE.lastMod}}<th>{{::$locale.FILE.size}}<th>{{::$locale.FILE.type}}<tbody id=foo ng-click=Party.open($event)><tr ng-repeat="file in ::Party.files | orderBy:[Party.isDir, '-name']:1 track by file.path"><td><input type=checkbox> <i class=glyphicon ng-class=::Party.getIcon(file)></i> <span>{{file.name}}</span><td>{{::(file.lastModifiedDate | date:'longDate') + ' ' + (file.lastModifiedDate | date:'shortTime')}}<td>{{::file.size | filesize}}<td>{{::file.type}}</table></div></div>
